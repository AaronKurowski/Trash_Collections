{% extends 'base.html' %}

{% block title %} Bonus Pick-up Day {% endblock %}

{% block header %} Choose a one time bonus pick up day! {% endblock %}

{% block content %}


<form method="POST" action="{% url 'customers:bonus_pickup' %}">
    {% csrf_token %}
    <label for="bonus_pickup">Bonus pick up day:</label>
    <input type="date" name="bonus_pickup" id="bonus_pickup">
    <input type="submit" value="Submit">
</form>

{% endblock %}
